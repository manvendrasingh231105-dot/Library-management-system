<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4 text-center fw-bold">Library Management System</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/issued" class="btn btn-primary">View Issued Books</a>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Quantity</th>
                <th style="width: 260px;">Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.quantity }}</td>

                <td>
                    <form action="/borrow/{{ book.id }}" method="POST" class="d-flex gap-2">
                        <input type="text" class="form-control" name="student" placeholder="Student Name" required>
                        <button type="submit" class="btn btn-success btn-sm">Borrow</button>
                    </form>

                    <div class="mt-2 d-flex gap-2">
                        <a href="/edit/{{ book.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ book.id }}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Delete this book?')">Delete</a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <hr class="my-4">

    <h4 class="mb-3">Add New Book</h4>

    <form action="/add_book" method="POST" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="id" class="form-control" placeholder="Book ID" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="author" class="form-control" placeholder="Author" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="quantity" class="form-control" placeholder="Qty" required>
        </div>
        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

</div>

</body>
</html>
