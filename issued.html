<!DOCTYPE html>
<html>
<head>
    <title>Issued Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4 text-center fw-bold">Issued Books</h2>

    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Issued To</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for i in issued %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.student }}</td>
            <td>
                <a href="/return/{{ i.id }}/{{ i.student }}" class="btn btn-success btn-sm">Return</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

</div>

</body>
</html>
